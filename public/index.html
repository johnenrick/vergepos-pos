<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="static/img/logo_trans.png">
    <title>VergePOS</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but pos doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loadingVueAppIndicator" style="text-align: center; padding-top: 20vh; color: #550055;d">Loading <strong>VergePOS</strong>. Please wait...</div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    if(window.navigator && navigator.serviceWorker) {
      navigator.serviceWorker.getRegistrations()
      .then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</html>
<style>
html::-webkit-scrollbar {
  width: 12px;
}
html::-webkit-scrollbar-track {
  background: #f1f1f1;
}
html::-webkit-scrollbar-thumb {
  background: #915991;
  height: 5px;
}
html::-webkit-scrollbar-thumb:hover {
  background: #550055;
}
</style>
